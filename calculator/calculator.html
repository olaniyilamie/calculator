<!DOCTYPE html>
	<html>
		<head>
			<title>JAVASCRIPT CALCULATOR</title>
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link href="bootstrap.css" type="text/css" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="icons/css/all.min.css">
			<style type="text/css">
	
			</style>
		</head>
		<body>
			<div class="container-fluid">
				<div class="row text-center">
					<div class="card col-md-4 mx-0 px-0" style="border: 1em solid grey">
						<div class="row">
							<div class="col-12">
								<h4 class="alert alert-dark">MINI CALCULATOR</h4>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<form>
									<label class="mb-0">Value</label><br>
									<input type="number" name="cal" id="value1" class="btn-outline-info mb-2"><br>
									<label class="mb-0" class="mb-0">Value</label><br>
									<input type="number" name="call" id="value2" class="btn-outline-info mb-3"><br>
									<button class="btn-primary" type="button" onclick="add()">ADD</button>
									<button class="btn-warning" type="button" onclick="subtract()">SUBTRACT</button>
									<button class="btn-info" type="button" onclick="modu()">&nbsp;&nbsp; % &nbsp;&nbsp; </button>
									<br><br>
								</form>
							</div>
							<div class="col-12 font-weight-bold" id="result">
								
							</div>
						</div>
					</div>
				</div>
			</div>

			<script src="js/jquery-3.5.1.min.js"></script>
			<script src="js/popper.min.js" ></script>
			<script src="js/bootstrap.min.js" ></script>
			<script type="text/javascript">
				function add(){	
					var input1 =document.getElementById('value1').value; 
					var input2 =document.getElementById('value2').value;
					var result = parseFloat(input1) + parseFloat(input2);
					document.getElementById('result').innerHTML='ANSWER = '+result
				}

				function subtract(){	
					var input1 =document.getElementById('value1').value; 
					var input2 =document.getElementById('value2').value;
					var result = input1 - input2;
					document.getElementById('result').innerHTML='ANSWER = '+result
				}

				function modu(){	
					var input1 =document.getElementById('value1').value; 
					var input2 =document.getElementById('value2').value
					var result = input1 % input2
					document.getElementById('result').innerHTML='ANSWER = '+result
					}
			</script>

		</body>
